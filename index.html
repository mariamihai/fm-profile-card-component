<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div class="card">
    <img class="img-top" src="assets/bg-pattern-top.svg" alt="pattern">

    <div class="description">
      <img class="img-card" src="assets/bg-pattern-card.svg" alt="pattern">

      <div class="user">
        <img class="img-user" src="assets/image-victor.jpg" alt="pattern">

        <div class="user-details">
          <span class="name">Victor Crest</span> <span class="age">26</span>
        </div>
        
        <div class="location">London</div>
      </div>

      <div class="user-info">
        <div class="container">
          <div class="numbers">80K</div>
          <div class="type">Followers</div>
        </div>
  
        <div class="container">
          <div class="numbers">803K</div>
          <div class="type">Likes</div>
        </div>
  
        <div class="container">
          <div class="numbers">1.4K</div>
          <div class="type">Photos</div>
        </div>
      </div>
    </div>

    

    <img class="img-bottom" src="assets/bg-pattern-bottom.svg" alt="pattern">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
